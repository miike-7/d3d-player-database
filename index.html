<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダイナマイト野球3D 選手データベース</title>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@miike_7/>
  <meta name="twitter:title" content="ダイナマイト野球3D 選手データベース"/>
  <meta name="twitter:description" content="ダイナマイト野球3Dの選手一覧がみれます。/>
  <meta name="twitter:image" content="#/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <header class="bg-main">
    <div class="container py-2">
      <h1 class="m-0 text-center fs-5">ダイナマイト野球3D 選手データベース</h1>
    </div>
  </header>

  <main>
    <div id="app">
      <div class="app-container" v-cloak>

        <div class="container">
          <p>最終更新:{{last_updata}}</p>
        </div>

        <div class="container-fluid">

          <div v-for="t in MAIN_DATA" class="table-responsive user-select-none my-5">
            <table class="main-table table table-sm text-center align-middle">
              <caption class="caption-top text-white p-1" :style="{background: t.color}">{{ t.name }}</caption>
              <tr>
                <th v-for="th in TH">{{ th }}</th>
              </tr>
              <tr v-for="player in t.playerData">
                <td>{{ hand(player) }}</td>
                <td class="text-start">{{ player.substr(0, player.indexOf('#')) }}</td>
                <td v-for="(td, tdIndex) in 13">{{ player.substr(player.indexOf('#') + 1)[tdIndex] }}</td>
                <td v-for="(td, tdIndex) in 8">{{ player.substr(player.indexOf('#') + 1)[tdIndex+15] }}</td>
                <td class="text-start" v-html="returnAbilities(player)"></td>
              </tr>
            </table>
          </div>

        </div>

      </div>
    </div>
  </main>

  <footer class="bg-dark text-white">
    <div class="container py-1">
      <p class="m-0 text-center">
        <small>&copy 2024 @miike_7</small>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.prod.js"></script>
  <script src="main.js"></script>

</body>

</html>
